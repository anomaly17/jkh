{% extends 'shell.html' %}
{% load static %}

{% block content %}
    <div class="main__component">
        <a href="{% url 'home' %}"><img src="{% static 'img/back.svg' %}" alt="back" class="back"></a>
        <div class="left__main">
            <div class="left__text">Оплата {% if type == TYPES.GAS %}газа{% elif type == TYPES.ELECTRICITY %}электричества{% else %}воды{% endif %}</div>
            <div class="login__input">
                <input type="text"
                       placeholder="Лицевой счет"
                       class="input"
                       {% if debt %} value="{{ debt.account}}"{% endif %}
                       disabled
                >
                <input type="text"
                       placeholder="Сумма"
                       class="input"
                       {% if debt %} value="{{ debt.amount.amount }}"{% endif %}
                       disabled
                >
            </div>
            <form method="post" action="">
                {% csrf_token %}
                <button type="submit" class="left__btn">Оплатить</button>
            </form>
        </div>
        <div class="right__payDetal">
            <div class="buttons__payDetal">
                <button><img src="{% static 'img/microphone.svg' %}" alt="microphone">Голосовой помощник</button>
                <button><img src="{% static 'img/adjust.svg' %}" alt="">Контрастный интерфейс</button>
                <button><img src="{% static 'img/search.svg' %}" alt="">Лупа</button>
            </div>
        </div>
    </div>
{% endblock %}
