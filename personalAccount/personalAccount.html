<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="header__text">Оплата ЖКХ</a>
        <a href="#" class="header__logout">Выйти</a>
    </header>
    <div class="main__component">
        <img src="../img/back.svg" alt="back" class="back">
        <div class="left__personalAccount">
            <div class="left__text">Личный кабинет</div>
            <div class="login__input">
                <input type="text" placeholder="Фамилия" class="input">
                <input type="text" placeholder="Имя" class="input">
                <input type="text" placeholder="Отчество" class="input">
                <input type="text" placeholder="E-mail" class="input">
                <input type="text" placeholder="Лицевой счёт по газоснобжению" class="input">
                <input type="text" placeholder="Лицевой счёт по электроснобжению" class="input">
                <input type="text" placeholder="Лицевой счёт по водоснобжению" class="input">
            </div>
            <button class="left__btn">Сохранить</button>
            <div class="left__text">Смена пароля</div>
            <div class="login__input">
                <input type="password" placeholder="Новый пароль" class="input">
                <input type="password" placeholder="Повторите пароль" class="input">
            </div>
            <button class="left__btn">Сохранить</button>
        </div>
        <div class="right__payDetal">
            <div class="buttons__payDetal">
                <button><img src="../img/microphone.svg" alt="microphone">Голосовой помощник</button>
                <button><img src="../img/adjust.svg" alt="">Контрастный интерфейс</button>
                <button><img src="../img/search.svg" alt="">Лупа</button>
            </div>
        </div>
    </div>
</body>

</html>
