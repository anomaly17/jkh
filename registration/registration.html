<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="registration__component component">
        <div class="left">
            <div class="left__text">Регистрация</div>
            <div class="login__input">
                <input type="text" placeholder="Фамилия" class="input">
                <input type="text" placeholder="Имя" class="input">
                <input type="text" placeholder="Отчество" class="input">
                <input type="text" placeholder="E-mail" class="input">
                <input type="password" placeholder="Пароль" class="input">
                <input type="password" placeholder="Повторите пароль" class="input">
            </div>
            <button class="left__btn">Войти</button>
            <div class="left__password">Есть аккаунт? <a href="#">Войти</a></div>
        </div>
        <div class="right">
            <div class="login__right_mix">
                <h1 class="right__text"><span>Оплата</span><span>ЖКХ</span></h1>
                <div class="right__btns">
                    <button class="microphone"><img src="../img/microphone.svg" alt="microphone">Голосовой
                        помощник</button>
                    <button class="adjust"><img src="../img/adjust.svg" alt="">Контрастный интерфейс</button>
                    <button class="search"><img src="../img/search.svg" alt="">Лупа</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
